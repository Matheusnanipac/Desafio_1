<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/cadastros.css">
</head>
<body>
    
    <header class="header-cliente">

        <div class="header-logo">
            <span class="material-symbols-outlined">
                source_environment
            </span>
        </div>

        <!-- criar um titulo -->
        <div class="header-message">
                <h1>Clientes</h1>
        </div>

        <div class="header-voltar">
            <button class="header-logout" onclick="window.location.href='home.html'" id="btn-voltar">
                <span class="material-symbols-outlined">
                    undo
                </span>
            </button>
        </div>
    </header>

    <div class="container">

        <!-- botao para adicionar -->
        <div class="row">
            <div class="col-sm-3">
                <button id="btn-adicionar" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#modal-cliente">
                    <span class="material-symbols-outlined">
                        person_add
                    </span>
                </button>
            </div>
        </div>

        <!-- tabela de clientes -->
        <div class="row mt-3">
            <div class="col-sm-12">

                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nome</th>
                            <th>Cpf / Cnpj</th>
                            <th>E-mail</th>
                            <th>Telefone</th>
                            <th>Data de Cadastro</th>
                            <th>Ações</th>
                        </tr>
                    </thead>

                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </div>

        <!-- modal -->
        
        <div class="modal" id="modal-cliente">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Cadastro de clientes</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-sm-2">
                                <label for="id" class="form-label">Id</label>
                                <input id="id" type="text" disabled class="form-control">
                            </div>

                            <div class="col-sm-10">
                                <label for="nome" class="form-label">Nome</label>
                                <input id="nome" type="text" class="form-control">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-4">
                                <label for="email" class="form-label">E-mail</label>
                                <input id="email" type="text" class="form-control">
                            </div>

                            <div class="col-sm-2">
                                <label for="telefone" class="form-label">Telefone</label>
                                <input id="telefone" type="text" class="form-control">
                            </div>

                            <div class="col-sm-3">
                                <label for="cpf" class="form-label">CPF</label>
                                <input id="cpf" type="text" class="form-control">
                            </div>

                            <div class="col-sm-3">
                                <label for="dataCadastro" class="form-label">Data de Cadastro</label>
                                <input id="dataCadastro" type="date" class="form-control">
                            </div>
                        </div>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button id="btn-salvar" type="button" class="btn btn-primary btn-sm">Salvar</button>
                        <button id="btn-cancelar" type="button" class="btn btn-light btn-sm" data-bs-dismiss="modal">Cancelar</button>
                    </div>
        
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./Js/base.js"></script>
    <script src="./Js/controleCliente.js"></script>
    <script src="./Js/model/cliente.js"></script>
</body>
</html>
